         
            <div class="form-group mb-5">

                <mat-form-field class="fuse-mat-no-subscript w-100">
                    <mat-icon class="icon-size-5" [svgIcon]="'feather:search'" matPrefix></mat-icon>
                    <input type="text" class="ml-4" 
                        placeholder="Search" 
                        #searchbox
                        (keyup)="applyFilter($event)"
                        [(ngModel)]="searchText"
                        matInput>
                </mat-form-field>
            
            </div>
  
            <table mat-table [dataSource]="dataSource" matSort class="w-full lg:w-200 xl:w-240 mx-auto">
                            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    Name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
                    Email
                    </th>
                    <td mat-cell *matCellDef="let element"> <a [routerLink]="['/home/public-profile/' + element?.uid]">{{element?.email}}</a> </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>
                    
                    </th>
                    <td mat-cell *matCellDef="let element">

                        <button mat-icon-button color="default" matTooltip="add to team" class="mr-5" (click)="onAddTeamMember()">
                            <mat-icon [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                        </button>

                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator 
            [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
            </mat-paginator>
