<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-3 sm:pb-20 sm:px-10 bg-slate-300">
        <div class="flex-1 min-w-0">

            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="text-3xl md:text-3xl text-slate-700 font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    People Browser
                </h2>
            </div>

        </div>
    </div>

        <!-- Main -->
        <div class="flex-auto -mt-16 p-6 sm:p-10 shadow bg-card">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">


            <div class="w-full text-center mt-10 mb-10" >

                <div class="form-group mb-5">

                    <mat-form-field class="fuse-mat-no-subscript w-2/4">
                        <mat-icon class="icon-size-5" [svgIcon]="'feather:search'" matPrefix></mat-icon>
                        <input type="text" class="ml-4" 
                            placeholder="Search" 
                            #searchbox
                            (keyup)="applyFilter($event)"
                            [(ngModel)]="searchText"
                            matInput>
                    </mat-form-field>
                
                </div>

            </div>

            <div *ngFor="let item of itemsFiltered" class="flex-initial basis-full xl:basis-1/2 max-w-160">
                
                
                <!-- User Card -->
                <div class="h-25 m-0 sm:mr-5 mb-5 p-5 h-25 shadow-lg border-2 border-slate-200 bg-sky-50 w-full flex items-stretch">
                    <div 
                        style="cursor: pointer;"
                        [routerLink]="['/home/public-profile/' + item.key]"
                        matTooltip="View  {{item.name}}'s Profile"
                        class="w-full flex items-stretch"> 
                        
                        <div>

                            <mat-icon class="sm:icon-size-8 md:icon-size-12 lg:icon-size-12 mr-5" 
                            [svgIcon]="'heroicons_outline:user'">
                            </mat-icon>

                        </div>

                        <div class="mr-10">

                            <div class="font-semibold">
                                {{item.name}}
                            </div>                      
                            
                            <div>
                                {{item.email}}
                            </div>

                        </div>

                        <span *ngIf="item.isadmin === true">
                            <mat-icon class="icon-size-5 ml-5" 
                            [svgIcon]="'heroicons_outline:identification'">
                            </mat-icon>
                            Admin
                        </span>

                    </div>

                    <div *ngIf="fbuser.isadmin === true && item.isadmin !== true && fbuser.id !== item.id" class="ml-10" >

                        <button 
                            mat-icon-button 
                            color="primary" 
                            class="ml-4" 
                            (click)="onGrantAdmin(item.key)"
                            matTooltip="Grant Admin Privileges">
                            <mat-icon 
                                class="icon-size-8" 
                                [svgIcon]="'heroicons_outline:user-add'">
                            </mat-icon>

                        </button> 
                       
                    </div>

                    <div *ngIf="fbuser.isadmin === true && item.isadmin === true && fbuser.id !== item.id" class="ml-10" >

                        <button 
                            mat-icon-button 
                            color="warn" 
                            class="ml-4" 
                            (click)="onShowDelete(item.key)"
                            matTooltip="Revoke Admin Privileges">
                            <mat-icon 
                                class="icon-size-8" 
                                [svgIcon]="'heroicons_outline:user-remove'">
                            </mat-icon>

                        </button> 

                    </div>

                </div>             

            </div>

        </div>

    </div>

</div>
